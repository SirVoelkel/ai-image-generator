<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>AI Image Generator | Logan</title>
</head>
<body>

    <div class="container">
        <h1>Logan AI Image Generator</h1>
        <p>
            Schreibe einen Promp und lass dir ein Bilder mit AI generieren.
        </p>
        <form action="" class="gen-form">
            <input type="text" id="user-prompt" placeholder="schreibe deinen Prompt" autocomplete="off">
            <button type="button" id="generate">Generate</button>
        </form>

        <div class="result">
            <div id="loading">Generating...</div>
            <div id="image-grid"></div>
        </div>
    </div>

    <script src="add.js"></script>
</body>
</html>
